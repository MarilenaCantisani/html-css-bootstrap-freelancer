<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- <div class="container-fluid my-container-fluid"> -->
        <!-- HEADER SECTION -->
       <header>
           <!--* Header *-->
            <nav id="nav-section" class="navbar navbar-expand-sm navbar-light bg-blue text-white text-uppercase">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">Start Bootstrap</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                        <ul class="navbar-nav fw-light">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
                          
            <!--* Spotlight *-->
            <section id="spotlight" class="container-fluid">
                <div class="row bg-light-green gy-5">
                    <div class="col text-uppercase text-center text-white">
                        <img src="./img/avatar.svg" alt="profile-picture">
                        <h1 class="py-1">start bootstrap</h1>
                        <i class="bi bi-star-fill"></i>
                        <p>graphic artist - web designer - illustrator</p>
                    </div>
                </div>             
            </section>            
        </header> 

        <!-- MAIN SECTION -->
        <main>
            <!--* Section - "portfolio" *-->
            <section id="portfolio" class="container">
                <div class="row my-main-row">
                    <div class="col-12 my-title-main">title-main</div>
                    <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                    <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                    <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                    <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                    <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                    <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                </div>           
            </section>
            <!--* Section - "about" *-->
            <section id="about" class="container">  
                <div class="row my-about-row">
                    <div class="col my-about-title-row">about</div>             
                <div class="row">
                    <div class="col-12 col-md-6 offset-lg-2 col-lg-4 my-about-col"></div>
                    <div class="col-12 col-md-6 col-lg-4 my-about-col"></div>
                </div>
                <div class="row">
                    <div class="col-12 my-about-download">download</div>
                </div>           
            </section>
            <!--* Section - "form" *-->
            <section id="form" class="container">
                <div class="row my-form-row">
                    <div class="col my-title-form">form</div>
                    <div class="col offset-lg-2 col-lg-8 my-form-col"></div>
                </div>             
            </section>
        </main>

        <!-- FOOTER SECTION -->
        <footer class="container-fluid">
            <!-- *Section - "info" *-->
            <section id="info-box">
                <div class="row my-info-row">
                    <div class="col-12 col-md-4 my-info-col">box-info-footer</div>
                    <div class="col-12 col-md-4 my-info-col">box-info-footer</div>
                    <div class="col-12 col-md-4 my-info-col">box-info-footer</div>
                </div>
            </section>
            <!-- *Section - "copyright" *-->
            <section id="copyright">
                <div class=".my-copyright"></div>
            </section>
        </footer>
    </div>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid my-container-fluid">
        <!-- HEADER SECTION -->
       <header>
           <!--* Header *-->
            <div id="header-section" class="row my-header-row ">
                <div class="col-4 col-md-4 offset-md-1 my-logo">Logo</div>
                <div class="col-8 col-md-6 my-nav-menu">Nav-menu</div>
            </div>
            <!--* Spotlight *-->
            <div id="spotlight" class="row my-row-spotlight">
                <div class="col col-md-8 offset-md-2 my-col-spotlight">Spotlight</div>
            </div>
        </header> 

        <!-- MAIN SECTION -->
        <main>
            <!--* Section - "portfolio" *-->
            <section id="portfolio" class="row my-main-row">
                <div class="col my-title-main">title-main</div>
                <div class="col">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                        <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                        <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                        <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                        <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                        <div class="col-12 col-md-6 col-lg-4 my-main-col">main</div>
                    </div>
                </div>
            </section>
            <!--* Section - "about" *-->
            <section id="about" class="row my-about-row">
                <div class="col my-about-title-row">about</div>
                <div class="col offset-1 offset-md-1">
                    <div class="row">     
                        <div class="col-10 col-md-5 my-about-col"></div>
                        <div class="col-10 col-md-5 my-about-col"></div>
                    </div>              
                </div>
                <div class="col my-about-download">download</div>
            </section>
            <!--* Section - "form" *-->
            <section id="form" class="row my-form-row">
                <div class="col my-title-form">form</div>
                <div class="col-10 offset-1 my-form-col"></div>
            </section>
        </main>

        <!-- FOOTER SECTION -->
        <footer>
            <!-- *Section - "info" *-->
            <section id="info-box">
                <div class="row my-info-row">
                    <div class="col-12 col-md-4 my-info-col">box-info-footer</div>
                    <div class="col-12 col-md-4 my-info-col">box-info-footer</div>
                    <div class="col-12 col-md-4 my-info-col">box-info-footer</div>
                </div>
            </section>
            <!-- *Section - "copyright" *-->
            <section id="copyright">
                <div class="row my-copyright-row">
                    <div class="col my-copyright-row">copyright-footer</div>
                </div>
            </section>
        </footer>
    </div>    
</body>
</html>
